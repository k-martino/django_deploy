<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Job</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/exam/css/bootstrap4-daydream.css' %}">

</head>
<body>
<header>
    <div class="container-fluid navbar navbar-dark bg-dark">
        <h1 class="text-handwriting navbar-brand">Hello, {{ request.session.first_name }}! Create a job!</h1>
        <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="p-3 m-3 border">
            {% if messages %}
                {% for message in messages %}
                    {% if 'job_errors' in message.extra_tags %}
                        <p class="alert alert-danger">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            {% endif %}
            <form action='{% url 'process_job' %}' method='post'>
                {% csrf_token %}
                <input type="hidden" name="user_id" value="{{ request.session.user_id }}">
                <div class="form-group row">
                    <label for="title" class="col-3 col-form-label">Title</label>
                    <div class="col-9">
                        <input class="form-control" name="title" placeholder="Title" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">Description</label>
                    <div class="col-9">
                        <input class="form-control" name="description" placeholder="Description" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="location" class="col-3 col-form-label">Location</label>
                    <div class="col-9">
                        <input class="form-control" name="location" placeholder="Location" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-5 offset-5">
                        <a class="btn btn-outline-danger shadow form-control" href="{% url 'index' %}">Cancel</a>
                        <input class="btn btn-outline-success shadow float-right form-control" type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
